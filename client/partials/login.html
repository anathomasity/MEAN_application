<body ng-controller = 'loginController'>
  <div class = 'container'>
  <h2>Welcome to Domination!</h2>
  <form ng-model = "registration" ng-submit = "register()">
    <h3>Join Us!</h3>
    {{errors}}
    {{errors.first_name.message}}
    <div><input type="text" ng-model = "registration.first_name" placeholder= "first name"></div>
    {{errors.last_name.message}}
    <div><input type="text"  ng-model = "registration.last_name" placeholder= "last name"></div>
    {{errors.email.message}}
    <div><input type="email"  ng-model = "registration.email" placeholder= "email"></div>
    {{errors.password.message}}
    <div><input type="password"  ng-model = "registration.password" placeholder= "password"></div>
    <div><input type="password" ng-model = "registration.confirm_password" placeholder= "confirm password"></div>
  <div><input type="submit" value = "register"></div>
  </form>
</br>
  <form ng-model = "userLogin" ng-submit = "login()">
    <h3>Welcome Back!</h3>
    {{errors.login_reg.message}}
    <div><input type="email"  ng-model = "userLogin.email" placeholder= "email"><br></div>
    <div><input type="password"  ng-model = "userLogin.password" placeholder= "password"></div>

    <div><input type="submit" value = "login"></div>
  </form>
</div>
</body>
</html>
