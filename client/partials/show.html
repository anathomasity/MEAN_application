<div id="section1" class="container-fluid">
  <div class="topNavATag"><a class='topNavATag' href="#/dashboard">Profile</a><a class='topNavATag' ng-click=logout()>Logout</a></div>

<!-- {{friend}} -->
  <h1>{{friend.first_name}}'s profile </h1><br><br>
  <div style="overflow: scroll; height: 800px;" class="container">
    <table class="table" id="table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Estimated Time</th>
            <th>Workout Description</th>
          </tr>
        </thead>
        <tbody>

          <tr ng-repeat="wout in friend._workouts | orderBy:'createdAt'" class="success">
            <td><h5>{{wout.createdAt | date:"short"}}</h5></td>
            <td><h4>Estimated Time: {{wout.est_time}} mins</h4></td>
            <td>
              <ul>
                <li ng-repeat="desc in wout.description">{{desc.exercise}}</li>
              </ul>
            </td>
          </tr>

        </tbody>
      </table>
    </div><br><br><br><br>
</div>
